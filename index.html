<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu-popup popup">
      <div class="popup-content">
        <p class="choose-message">Choose size of field</p>
        <p>
          <span id="columns-number">3</span>
          <span class="multiply-by">&times; 3</span>
        </p>
        <input
          id="field-size-selector"
          min="3"
          max="10"
          value="3"
          type="range"
        />
        <button class="play-btn" id="play-btn" type="button">Play</button>
      </div>
    </div>
    <div class="win-popup popup">
      <div class="popup-content">
        <span class="close-popup">&times;</span>
        <p class="win-message">win the game. congratulations!</p>
      </div>
    </div>
    <div class="game-container">
      <div class="game-field"></div>
    </div>
    <audio class="clickSound" src="assets/click.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
