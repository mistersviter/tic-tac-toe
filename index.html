<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="menu-popup popup">
      <div class="popup-content">
        <p class="select-mode">Select game mode:</p>
        <div class="select-mode-content">
          <span>PVP hotseat mode</span>
          <input type="checkbox" id="toggle" class="checkbox" />
          <label for="toggle" class="switch"></label>
        </div>
        <hr />
        <p class="enter-names">Enter your names:</p>
        <input id="player1-name" placeholder="Player1" type="text" />
        <input id="player2-name" placeholder="Player2" type="text" />
        <hr />
        <p class="choose-message">Choose size of field:</p>
        <p>
          <span id="columns-number">3</span>
          <span class="multiply-by">&times; 3</span>
        </p>
        <input
          id="field-size-selector"
          min="3"
          max="10"
          value="3"
          type="range"
        />
        <button class="play-btn btns" id="play-btn" type="button">Play</button>
      </div>
    </div>
    <div class="win-popup popup">
      <div class="popup-content">
        <p class="win-message">win the game. congratulations!</p>
        <button class="restart-btn btns" id="restart-btn" type="button">
          Restart
        </button>
        <button class="new-game-btn btns" id="new-game-btn" type="button">
          New game
        </button>
      </div>
    </div>
    <div class="draw-popup popup">
      <div class="popup-content">
        <p class="draw-message">The game ended in a draw</p>
        <button class="restart-btn btns" id="restart-btn" type="button">
          Restart
        </button>
        <button class="new-game-btn btns" id="new-game-btn" type="button">
          New game
        </button>
      </div>
    </div>
    <div class="game-container">
      <h2 class="player-now-info"></h2>
      <div class="game-field"></div>
    </div>
    <audio class="clickSound" src="assets/click.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
